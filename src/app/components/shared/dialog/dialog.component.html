<div class="container">
    <h1 class="dialog-title" mat-dialog-title>{{ data.product }}</h1>
    <div mat-dialog-content class="main-text">
      {{tileDescriptions[data.product]}}
     
    </div>
    <div mat-dialog-actions class="button-div">
      <button class="dialog-button" mat-button (click)="closeDialog()">Close</button>
    </div>
</div>
