<h1 class="head-title">Services Offered</h1>
<div class="grid">
  <div class="tile" *ngFor="let tile of tiles" (click)="openDialog(tile.title)">
    <div class="contents">
      <div class="image-layout">
        <div class="image-text">
          {{ tile.title }}
        </div>
        <img [src]="tile.imagePath" class="custom-icon">
      </div>
    </div>
  </div>
</div>
